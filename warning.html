<!DOCTYPE html>
<html>
<head>
  <title>warning - dumo.network</title>
  
  <!-- include these  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- css -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/xp.css"
  >
  
  <style>
    body {background: blue;}
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <main>
    <div class="window" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">warning</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>this website doesn't work (isn't supported) on mobile,</p>
        <p>has autoplaying music and a few deprecated tags.</p>
        <button onclick='window.location = "/"'>continue..</button>
      </div>
    </div>
  </main>
</body>
</html>
